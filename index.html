<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
    <div class="music-content">
        <div id="bgImage">
            <div id="blacklayer"></div>
            <img id="bgImage" src="images/abc.jpg" alt="">
        </div>
        <div id="menu">
            <img src="images/menu.png" alt="">
            <img src="images/search.png" alt="">
        </div>

        <div id="music-image">
            <div id="circle-image">
                <img id="image" src="images/something.jpg" alt="">
            </div>
            <div class="details">
                <div class="now-playing">PLAYING x OF y</div>
                <div class="music-art"></div>
                <div class="song-name">Song Name</div>
                <div class="song-artist">Song Artist</div>
            </div>
            <div class="buttons">
                <div class="prev-song" onclick="prevSong()"><i class="fa fa-step-backward fa-2x"></i></div>
                <div class="playpause-song" onclick="playpauseSong()"><i class="fa fa-play-circle fa-5x"></i></div>
                <div class="next-song" onclick="nextSong()"><i class="fa fa-step-forward fa-2x"></i></div>
            </div>
            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>
            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="10" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
